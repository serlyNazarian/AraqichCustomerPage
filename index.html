<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sas Supermarket</title>
  </head>
  <body>
      <header>
        <p>SAS Սուպերմարկետ</p>
        <ion-icon class="Header-Icons" name="notifications"></ion-icon>
        <ion-icon class="Header-Icons" name="settings"></ion-icon>
      </header>
    <div class="Main-Container">
      <div class="Left-Container">
        <div class="Left-Input-Row">
          <div class="Left-Input">
              <input class="Main-Left-Input" type="text">
          </div>
          <div class="filter-box">
              <i class="fa-solid fa-filter"></i>
          </div>
        </div>
        <div class="Customer-Container">
          <div class="Customer-Item">
            <div class="Customer-Item-Row-1">
              <div class="Icon-Box">
                <ion-icon class="Customer-Icon" name="arrow-back-outline"></ion-icon>
              </div>
              <h4>Հակոբ Ստեփանյան</h4>
              <p>1Ժ առաջ</p>
            </div>
            <div class="Customer-Item-Row-2">
              <h4>Անկանխիկ</h4>
              <p>2 334 567 դր</p>
              <div class="Customer-Id-Number">
                <div class="Customer-Id-Box">
                    <p>#23212</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Middle-Container"></div>
      <div class="Right-Container"></div>
    </div>
    <script src="https://kit.fontawesome.com/885b08fee2.js" crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
