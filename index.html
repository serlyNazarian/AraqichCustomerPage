<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/Left-Container.css" />
    <link rel="stylesheet" href="css/Middle-Container.css" />
    <link rel="stylesheet" href="css/Right-Container.css" />
    <link rel="stylesheet" href="css/Colors.css" />
    <link rel="stylesheet" href="css/Selected-Item.css" />
    <link rel="stylesheet" href="css/input.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araqich Customer Page</title>
  </head>
  <body>
    <div class="Main-Container">
      <header>
        <p>SAS Սուպերմարկետ</p>
        <ion-icon class="Header-Icons" name="notifications"></ion-icon>
        <ion-icon class="Header-Icons" name="settings"></ion-icon>
      </header>

      <div class="Main-Content">
        <section class="Left-Container">
          <!-- <div class="Left-Input-Row"> -->
          <div class="search-Input">
            <input class="Main-Input" type="text" />
            <ion-icon
              class="Search-Icon Search-Grey"
              name="search-outline"
            ></ion-icon>
          </div>
          <!-- <div class="filter-box">
              <i class="fa-solid fa-filter"></i>
            </div> -->
          <!-- </div> -->
          <div class="Customer-Container-list">
            <div class="Customer-Item">
              <div class="Customer-Row-1">
                <!-- Icon Title  -->
                <div class="Customer-Item-Left">
                  <!-- Icon -->
                  <div class="Customer-Icon Color-Yellow">
                    <ion-icon
                      class="Customer-Small-Icon"
                      name="arrow-back-outline"
                    />
                  </div>
                  <p class="Title-Text Color-Black">Հակոբ Ստեփանյան</p>
                </div>
                <p class="Text-Color-Grey">1ժ առաջ</p>
              </div>
              <div class="Customer-Row-2">
                <div class="Customer-Item-Left">
                  <p class="Text-Color-Grey">Անկանխիկ</p>
                  <p class="Text-Color-Grey Heavier-Font-Weight">
                    2 334 567 դր
                  </p>
                </div>
                <div class="Customer-Id-Number Color-Yellow">#23212</div>
              </div>
            </div>

            <div class="Customer-Item">
              <div class="Customer-Row-1">
                <!-- Icon Title  -->
                <div class="Customer-Item-Left">
                  <!-- Icon -->
                  <div class="Customer-Icon Color-Yellow">
                    <ion-icon
                      class="Customer-Small-Icon"
                      name="arrow-back-outline"
                    />
                  </div>
                  <p class="Title-Text Color-Black">Հակոբ Ստեփանյան</p>
                </div>
                <p class="Text-Color-Grey">1ժ առաջ</p>
              </div>
              <div class="Customer-Row-2">
                <div class="Customer-Item-Left">
                  <p class="Text-Color-Grey">Անկանխիկ</p>
                  <p class="Text-Color-Grey Heavier-Font-Weight">
                    2 334 567 դր
                  </p>
                </div>
                <div class="Customer-Id-Number Color-Yellow">#23212</div>
              </div>
            </div>
          </div>
        </section>
        <div class="Middle-Container"></div>
        <div class="Right-Container"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885b08fee2.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
